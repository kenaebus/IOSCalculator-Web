<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="script.js" async></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <h2 id="prevCurrent">0</h2>
        <h1 id="current">0</h1>
        <div class="numpad">
            <div class="numbers">
                <button id="topbttn" onclick="clearDisplay()">AC</button>
                <button id="topbttn">+/-</button>
                <button id="topbttn">%</button>
                <br>
                <button onclick="appendToCalcDisplay('7')">7</button>
                <button onclick="appendToCalcDisplay('8')">8</button>
                <button onclick="appendToCalcDisplay('9')">9</button>
                <br>
                <button onclick="appendToCalcDisplay('4')">4</button>
                <button onclick="appendToCalcDisplay('5')">5</button>
                <button onclick="appendToCalcDisplay('6')">6</button>
                <br> 
                <button onclick="appendToCalcDisplay('1')">1</button>
                <button onclick="appendToCalcDisplay('2')">2</button>
                <button onclick="appendToCalcDisplay('3')">3</button>
                <br>
                <button id="zero" onclick="appendToCalcDisplay('0')">0</button>
                <button onclick="decimal()">.</button>
            </div>
            <div class="operations">
                <button onclick="divide(' + ')">รท</button>
                <br>
                <button onclick="multiply(' + ')">ร</button>
                <br>
                <button onclick="subtract()">-</button>
                <br>
                <button onclick="add()">+</button>
                <br>
                <button onclick="calculate()">=</button>
            </div>
        </div>
    </div>
    
</body>
</html>
